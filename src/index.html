<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Poetry Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bad Poetry Generator</h1>
        <nav>
            <ul>
                <li><a href="#themes">Select Theme</a></li>
                <li><a href="#styles">Choose Style</a></li>
                <li><a href="#generate">Generate Poem</a></li>
                <li><a href="#saved">Saved Poems</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="themes">
            <h2>Select Theme</h2>
            <!-- Theme selection form -->
            <form>
                <label for="theme">Choose a theme:</label>
                <select id="theme" name="theme">
                    <option value="love">Love</option>
                    <option value="nature">Nature</option>
                    <!-- Add more theme options -->
                </select>
            </form>
        </section>
        <section id="styles">
            <h2>Choose Style</h2>
            <!-- Style selection form -->
            <form>
                <label for="style">Choose a style:</label>
                <select id="style" name="style">
                    <option value="sonnet">Sonnet</option>
                    <option value="limerick">Limerick</option>
                    <!-- Add more style options -->
                </select>
            </form>
        </section>
        <section id="generate">
            <h2>Generate Poem</h2>
            <!-- Button to generate poem -->
            <button id="generate-button">Generate</button>
        </section>
        <section id="saved">
            <h2>Saved Poems</h2>
            <!-- Display saved poems here -->
            <div id="saved-poems">
                <!-- Saved poems will be dynamically populated here -->
            </div>
        </section>
    </main>
    <footer>
      
  </footer>
    <script src="script.js"></script>
</body>
</html>
